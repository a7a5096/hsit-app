<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Phone - HSIT</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
    <div id="statusMessage" class="status-message"></div>
    <div class="auth-container">
        <img src="logo.png" alt="HSIT Logo" class="logo">
        <h1>Verify Your Phone</h1>
        <p>We've sent a verification code to your phone. Please enter it below to complete your registration.</p>
        <form id="verifyPhoneForm">
            <div class="form-group">
                <label for="verification-code">Verification Code</label>
                <input type="text" id="verification-code" name="verification-code" required>
            </div>
            <button type="submit" class="btn btn-primary">Verify Phone</button>
        </form>
        <p class="auth-switch">
            <a href="#" id="resend-code">Resend Code</a>
        </p>
    </div>
    <script src="js/config.js"></script>
    <script src="js/verify.js"></script>
</body>
</html>
