<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Products - HSIT</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.5; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 100;
        }

        .back-btn {
            color: #667eea;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            background: rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateX(-5px);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Main content */
        .main-content {
            padding: 3rem 2rem;
            position: relative;
            z-index: 10;
        }

        .section-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
        }

        .section-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
        }

        /* Grand opening banner */
        .grand-opening-banner {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            padding: 1rem 2rem;
            border-radius: 20px;
            margin-bottom: 3rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            animation: pulse-glow 2s ease-in-out infinite alternate;
        }

        @keyframes pulse-glow {
            from { box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3); }
            to { box-shadow: 0 15px 40px rgba(255, 215, 0, 0.5); }
        }

        /* Bot grid */
        .bots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        /* Bot cards */
        .bot-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .bot-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .bot-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
        }

        .bot-card:hover::before {
            left: 100%;
        }

        .bot-card.grand-opening {
            border: 2px solid #ffd700;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(255, 215, 0, 0.05));
        }

        .bot-card.vip {
            border: 2px solid #9333ea;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(147, 51, 234, 0.05));
        }

        .bot-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: block;
            border: 3px solid #667eea;
            padding: 10px;
            background: white;
        }

        .bot-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .vip .bot-name {
            color: #9333ea;
        }

        .bot-details {
            display: grid;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .bot-detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .detail-label {
            font-weight: 500;
            color: #666;
        }

        .detail-value {
            font-weight: 600;
            color: #333;
        }

        .price-value {
            color: #10b981;
            font-size: 1.1rem;
        }

        .bonus-section {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem 0;
            text-align: center;
        }

        .vip-perks {
            background: linear-gradient(135deg, #9333ea, #7c3aed);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem 0;
            text-align: center;
        }

        .days-left {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            padding: 0.75rem;
            border-radius: 50px;
            text-align: center;
            font-weight: 700;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .total-return {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            margin: 1rem 0;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .buy-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .buy-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .buy-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .buy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        /* Timer animation */
        .timer-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .timer-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #059669);
            border-radius: 3px;
            animation: countdown 24s linear infinite;
        }

        @keyframes countdown {
            from { width: 100%; }
            to { width: 0%; }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            animation: modalIn 0.3s ease-out;
        }

        @keyframes modalIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .modal h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .modal-btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-confirm {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-cancel {
            background: #f3f4f6;
            color: #666;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
        }

        /* Status message */
        .status-message {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 2000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .status-message.success {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .status-message.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .status-message.show {
            transform: translateX(0);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .main-content {
                padding: 2rem 1rem;
            }

            .section-title {
                font-size: 2rem;
            }

            .bots-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .bot-card {
                padding: 1.5rem;
            }

            .modal-content {
                width: 95%;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-particles" id="particles"></div>

    <header class="header">
        <a href="dashboard.html" class="back-btn">← Back to Dashboard</a>
        <h1>AI Investment Products</h1>
        <div></div>
    </header>

    <main class="main-content">
        <div class="section-header">
            <h2 class="section-title">Premium AI Trading Bots</h2>
            <p class="section-subtitle">Intelligent investment solutions for every trader</p>
        </div>

        <div class="grand-opening-banner">
            <h3 style="font-size: 1.5rem; margin-bottom: 0.5rem;">🎉 Grand Opening Special!</h3>
            <p>Limited time offer - Enhanced returns for early adopters • 15 days remaining</p>
        </div>

        <div class="bots-grid" id="bots-grid">
            <!-- Bot cards will be inserted here by JavaScript -->
        </div>
    </main>

    <div id="purchaseModal" class="modal">
        <div class="modal-content">
            <h2>Confirm Purchase</h2>
            <div id="purchaseDetails"></div>
            <div class="modal-buttons">
                <button id="confirmPurchaseBtn" class="modal-btn btn-confirm">Confirm Purchase</button>
                <button id="cancelPurchaseBtn" class="modal-btn btn-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <div id="statusMessage" class="status-message"></div>

    <script>
        // Bot data
        const bots = [
            // Standard Bots
            { id: 1, name: 'UBT Bot 1', price: 100, lockIn: 2, dailyCredit: 10, bonus: 0, isGrandOpening: false },
            { id: 2, name: 'UBT Bot 2', price: 500, lockIn: 7, dailyCredit: 12, bonus: 0, isGrandOpening: false },
            { id: 3, name: 'UBT Bot 3', price: 1000, lockIn: 14, dailyCredit: 15, bonus: 50, isGrandOpening: false },
            { id: 4, name: 'UBT Bot 4', price: 2500, lockIn: 30, dailyCredit: 18, bonus: 0, isGrandOpening: false },
            { id: 5, name: 'UBT Bot 5', price: 5000, lockIn: 60, dailyCredit: 20, bonus: 200, isGrandOpening: false },
            { id: 6, name: 'UBT Bot 6', price: 10000, lockIn: 90, dailyCredit: 22, bonus: 0, isGrandOpening: false },
            { id: 7, name: 'UBT Bot 7', price: 25000, lockIn: 180, dailyCredit: 28, bonus: 1000, isGrandOpening: false },
            { id: 8, name: 'UBT Bot 8', price: 50000, lockIn: 270, dailyCredit: 35, bonus: 0, isGrandOpening: false },
            { id: 9, name: 'UBT Bot 9', price: 75000, lockIn: 300, dailyCredit: 42, bonus: 3000, isGrandOpening: false },
            { id: 10, name: 'UBT Bot 10 (VIP)', price: 100000, lockIn: 365, dailyCredit: 50, bonus: 6000, isGrandOpening: false, vip: true, monthlyBonus: 500 },

            // Grand Opening Bots
            { id: 11, name: 'Grand Opening UBT Bot 1', price: 125, lockIn: 2, dailyCredit: 15, bonus: 0, isGrandOpening: true, daysLeft: 15 },
            { id: 12, name: 'Grand Opening UBT Bot 2', price: 625, lockIn: 7, dailyCredit: 18, bonus: 0, isGrandOpening: true, daysLeft: 15 },
            { id: 13, name: 'Grand Opening UBT Bot 3', price: 1250, lockIn: 14, dailyCredit: 22.5, bonus: 100, isGrandOpening: true, daysLeft: 15 },
            { id: 14, name: 'Grand Opening UBT Bot 4', price: 3125, lockIn: 30, dailyCredit: 27, bonus: 0, isGrandOpening: true, daysLeft: 15 },
            { id: 15, name: 'Grand Opening UBT Bot 5', price: 6250, lockIn: 60, dailyCredit: 30, bonus: 400, isGrandOpening: true, daysLeft: 15 },
            { id: 16, name: 'Grand Opening UBT Bot 6', price: 12500, lockIn: 90, dailyCredit: 33, bonus: 0, isGrandOpening: true, daysLeft: 15 },
            { id: 17, name: 'Grand Opening UBT Bot 7', price: 31250, lockIn: 180, dailyCredit: 42, bonus: 2000, isGrandOpening: true, daysLeft: 15 },
            { id: 18, name: 'Grand Opening UBT Bot 8', price: 62500, lockIn: 270, dailyCredit: 52.5, bonus: 0, isGrandOpening: true, daysLeft: 15 },
            { id: 19, name: 'Grand Opening UBT Bot 9', price: 93750, lockIn: 300, dailyCredit: 63, bonus: 6000, isGrandOpening: true, daysLeft: 15 },
            { id: 20, name: 'Grand Opening UBT Bot 10 (VIP)', price: 125000, lockIn: 365, dailyCredit: 75, bonus: 12000, isGrandOpening: true, daysLeft: 15, vip: true, monthlyBonus: 1000 }
        ];

        // Balance manager
        const balanceManager = {
            balance: 150000,
            updateBalance(amount) {
                this.balance += amount;
                console.log(`Balance updated by ${amount}. New balance: ${this.balance}`);
            }
        };

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            renderBots();
            setupEventListeners();
        });

        // Create animated background particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 10 + 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Render bot cards
        function renderBots() {
            const grid = document.getElementById('bots-grid');
            
            // Sort bots: Grand Opening first, then by price
            const sortedBots = bots.sort((a, b) => {
                if (a.isGrandOpening && !b.isGrandOpening) return -1;
                if (!a.isGrandOpening && b.isGrandOpening) return 1;
                return a.price - b.price;
            });

            sortedBots.forEach(bot => {
                grid.appendChild(createBotCard(bot));
            });
        }

        // Create bot card
        function createBotCard(bot) {
            const card = document.createElement('div');
            card.className = `bot-card ${bot.isGrandOpening ? 'grand-opening' : ''} ${bot.vip ? 'vip' : ''}`;
            
            const totalReturn = bot.price + (bot.dailyCredit * bot.lockIn) + bot.bonus;

            card.innerHTML = `
                ${bot.isGrandOpening ? `<div class="days-left">⏰ ${bot.daysLeft} Days Left - Grand Opening!</div>` : ''}
                
                <img src="logobots.png" alt="Bot Logo" class="bot-logo" onerror="this.style.display='none'">
                
                <h3 class="bot-name">${bot.name}</h3>
                
                <div class="bot-details">
                    <div class="bot-detail">
                        <span class="detail-label">Investment Price</span>
                        <span class="detail-value price-value">${bot.price.toLocaleString()} UBT</span>
                    </div>
                    <div class="bot-detail">
                        <span class="detail-label">Lock-in Period</span>
                        <span class="detail-value">${bot.lockIn} Days</span>
                    </div>
                    <div class="bot-detail">
                        <span class="detail-label">Daily Returns</span>
                        <span class="detail-value">${bot.dailyCredit} UBT</span>
                    </div>
                </div>

                ${bot.bonus > 0 ? `
                    <div class="bonus-section">
                        <div>🎁 Bonus Credit: ${bot.bonus} UBT</div>
                        <div class="timer-bar"><div class="timer-bar-fill"></div></div>
                    </div>
                ` : ''}

                ${bot.vip ? `
                    <div class="vip-perks">
                        <div>👑 VIP Benefits</div>
                        <div style="font-size: 0.9rem; margin-top: 0.5rem;">
                            Dedicated consultant ${bot.monthlyBonus ? `• ${bot.monthlyBonus} UBT monthly bonus` : ''}
                        </div>
                    </div>
                ` : ''}

                <div class="total-return">
                    💰 Total Estimated Return: ${totalReturn.toLocaleString()} UBT
                </div>

                <button class="buy-btn" data-bot-id="${bot.id}">
                    Purchase Bot
                </button>
            `;

            return card;
        }

        // Setup event listeners
        function setupEventListeners() {
            const modal = document.getElementById('purchaseModal');
            const confirmBtn = document.getElementById('confirmPurchaseBtn');
            const cancelBtn = document.getElementById('cancelPurchaseBtn');
            let selectedBot = null;

            // Buy button clicks
            document.getElementById('bots-grid').addEventListener('click', (e) => {
                if (e.target.classList.contains('buy-btn')) {
                    const botId = parseInt(e.target.dataset.botId);
                    selectedBot = bots.find(b => b.id === botId);
                    showPurchaseModal(selectedBot);
                }
            });

            // Confirm purchase
            confirmBtn.addEventListener('click', () => {
                if (selectedBot) {
                    if (balanceManager.balance >= selectedBot.price) {
                        balanceManager.updateBalance(-selectedBot.price);
                        modal.style.display = 'none';
                        showStatusMessage(`Successfully purchased ${selectedBot.name}! New balance: ${balanceManager.balance.toLocaleString()} UBT`, 'success');
                    } else {
                        modal.style.display = 'none';
                        showStatusMessage(`Insufficient balance. You need ${selectedBot.price.toLocaleString()} UBT but have ${balanceManager.balance.toLocaleString()} UBT.`, 'error');
                    }
                }
            });

            // Cancel purchase
            cancelBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            // Close modal on background click
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }

        // Show purchase modal
        function showPurchaseModal(bot) {
            const modal = document.getElementById('purchaseModal');
            const details = document.getElementById('purchaseDetails');
            
            details.innerHTML = `
                <div style="text-align: center; margin-bottom: 1.5rem;">
                    <h3 style="color: #667eea; margin-bottom: 0.5rem;">${bot.name}</h3>
                    <div style="font-size: 2rem; font-weight: 700; color: #10b981;">${bot.price.toLocaleString()} UBT</div>
                    <div style="color: #666; margin-top: 0.5rem;">Current Balance: ${balanceManager.balance.toLocaleString()} UBT</div>
                </div>
                <div style="background: #f8fafc; padding: 1rem; border-radius: 8px; font-size: 0.9rem; color: #666;">
                    This purchase will be deducted from your account balance.
                </div>
            `;
            
            modal.style.display = 'block';
        }

        // Show status message
        function showStatusMessage(message, type) {
            const statusMsg = document.getElementById('statusMessage');
            statusMsg.textContent = message;
            statusMsg.className = `status-message ${type} show`;
            
            setTimeout(() => {
                statusMsg.classList.remove('show');
            }, 4000);
        }
    </script>
</body>
</html>
