<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Products - HSIT</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.5; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 100;
        }

        .back-btn {
            color: #667eea;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            background: rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateX(-5px);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Main content */
        .main-content {
            padding: 3rem 2rem;
            position: relative;
            z-index: 10;
        }

        .section-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
        }

        .section-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
        }

        /* Grand opening banner */
        .grand-opening-banner {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            padding: 1rem 2rem;
            border-radius: 20px;
            margin-bottom: 3rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            animation: pulse-glow 2s ease-in-out infinite alternate;
        }

        @keyframes pulse-glow {
            from { box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3); }
            to { box-shadow: 0 15px 40px rgba(255, 215, 0, 0.5); }
        }

        /* Bot grid */
        .bots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        /* Bot cards */
        .bot-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .bot-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .bot-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
        }

        .bot-card:hover::before {
            left: 100%;
        }

        .bot-card.grand-opening {
            border: 2px solid #ffd700;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(255, 215, 0, 0.05));
        }

        .bot-card.vip {
            border: 2px solid #9333ea;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(147, 51, 234, 0.05));
        }

        .bot-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: block;
            border: 3px solid #667eea;
            padding: 10px;
            background: white;
        }

        .bot-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .vip .bot-name {
            color: #9333ea;
        }

        .bot-details {
            display: grid;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .bot-detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .detail-label {
            font-weight: 500;
            color: #666;
        }

        .detail-value {
            font-weight: 600;
            color: #333;
        }

        .price-value {
            color: #10b981;
            font-size: 1.1rem;
        }

        .bonus-section {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem 0;
            text-align: center;
        }

        .vip-perks {
            background: linear-gradient(135deg, #9333ea, #7c3aed);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem 0;
            text-align: center;
        }

        .days-left {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            padding: 0.75rem;
            border-radius: 50px;
            text-align: center;
            font-weight: 700;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .total-return {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            margin: 1rem 0;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .buy-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .buy-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .buy-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .buy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        /* Timer animation */
        .timer-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .timer-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #059669);
            border-radius: 3px;
            /* animation: countdown 24s linear infinite; */ /* Managed by JS for dynamic remaining time */
        }

        /* @keyframes countdown {
            from { width: 100%; }
            to { width: 0%; }
        } */

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            overflow-y: auto; /* Allow scrolling if modal content is tall */
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            animation: modalIn 0.3s ease-out;
        }

        @keyframes modalIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .modal h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .modal-btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-confirm {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-cancel {
            background: #f3f4f6;
            color: #666;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
        }

        /* Status message */
        .status-message {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 2000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .status-message.success {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .status-message.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .status-message.show {
            transform: translateX(0);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .main-content {
                padding: 2rem 1rem;
            }

            .section-title {
                font-size: 2rem;
            }

            .bots-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .bot-card {
                padding: 1.5rem;
            }

            .modal-content {
                width: 95%;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-particles" id="particles"></div>

    <header class="header">
        <a href="dashboard.html" class="back-btn">← Back to Dashboard</a>
        <h1>AI Investment Products</h1>
        <div></div>
    </header>

    <main class="main-content">
        <div class="section-header">
            <h2 class="section-title">Premium AI Trading Bots</h2>
            <p class="section-subtitle">Intelligent investment solutions for every trader</p>
        </div>

        <!-- Grand opening banner (fixed position) -->
        <div class="grand-opening-banner">
            <h3 style="font-size: 1.5rem; margin-bottom: 0.5rem;">🎉 Grand Opening Special!</h3>
            <p id="grand-opening-timer">Limited time offer - Enhanced returns for early adopters • <span id="daysLeftCountdown">15</span> days remaining</p>
        </div>

        <div class="bots-grid" id="bots-grid">
            <!-- Bot cards will be rendered here by JavaScript -->
        </div>
    </main>

    <div id="purchaseModal" class="modal">
        <div class="modal-content">
            <h2>Confirm Purchase</h2>
            <div id="purchaseDetails"></div>
            <div class="modal-buttons">
                <button id="confirmPurchaseBtn" class="modal-btn btn-confirm">Confirm Purchase</button>
                <button id="cancelPurchaseBtn" class="modal-btn btn-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <div id="statusMessage" class="status-message"></div>

    <script>
        // Global variables
        const API_URL = 'https://hsit-backend.onrender.com';
        
        // Bot data
        const ALL_BOTS_DATA = [
            {
                id: 'GO-1',
                name: 'Basic Trading Bot',
                price: 1000,
                description: 'Entry-level trading bot with basic features',
                isGrandOpening: true
            },
            {
                id: 'GO-2',
                name: 'Advanced Trading Bot',
                price: 2500,
                description: 'Advanced trading bot with enhanced features',
                isGrandOpening: true
            },
            {
                id: 'VIP-1',
                name: 'VIP Trading Bot',
                price: 5000,
                description: 'Premium trading bot with exclusive features',
                isGrandOpening: false
            }
        ];

        // Calculate days left until grand opening offer ends
        function calculateDaysLeft() {
            const endDate = new Date('2024-04-30'); // Set your end date here
            const today = new Date();
            const diffTime = endDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return Math.max(0, diffDays);
        }

        // Use a global object for the balance manager that balanceManager.js will interact with
        // This simulates the balanceManager being available globally from its own script.
        const balanceManager = {
            currentBalance: 0, // This will be updated by the actual balanceManager.js
            // This function is called by the purchase logic.
            // The actual balanceManager.js will have a more robust updateBalance function
            // which dispatches events. For hardcoded HTML, we simulate it.
            updateBalance: function(newBalance) {
                this.currentBalance = newBalance;
                console.log(`BalanceManager (mock): Balance updated to ${this.currentBalance}`);
                // In a real app, this would dispatch 'balanceUpdated' event
                // document.dispatchEvent(new CustomEvent('balanceUpdated', { detail: { newBalance: this.currentBalance } }));
            },
            // A simple fetch balance function for the modal.
            // In a real app, this would come from balanceManager.js
            fetchBalance: async function() {
                const token = localStorage.getItem('token');
                if (!token) return 0; // Return 0 if no token
                try {
                    const response = await fetch(`${API_URL || 'https://hsit-backend.onrender.com'}/api/auth`, {
                        headers: { 'x-auth-token': token }
                    });
                    const data = await response.json();
                    if (data.success && data.balances && typeof data.balances.ubt === 'number') {
                        this.currentBalance = data.balances.ubt;
                        return data.balances.ubt;
                    }
                    return 0;
                } catch (error) {
                    console.error('Error fetching balance:', error);
                    return 0;
                }
            }
        };

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            createParticles();
            setupEventListeners();
            // Fetch initial balance on page load for modal
            const initialBalance = await balanceManager.fetchBalance();
            balanceManager.currentBalance = initialBalance; // Set current balance

            // Start the days left countdown for grand opening offers
            updateDaysLeftCountdown();
            // Update every minute (or more frequently if needed)
            setInterval(updateDaysLeftCountdown, 60 * 1000); 
        });

        // Create animated background particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 10 + 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Update days left countdown
        function updateDaysLeftCountdown() {
            const daysLeft = calculateDaysLeft();
            const daysLeftSpan = document.getElementById('daysLeftCountdown');
            if (daysLeftSpan) {
                daysLeftSpan.textContent = daysLeft;
                if (daysLeft <= 0) {
                    daysLeftSpan.closest('.grand-opening-banner').style.display = 'none';
                    // Optionally disable all grand opening buy buttons
                    document.querySelectorAll('.bot-card.grand-opening .buy-btn').forEach(btn => btn.disabled = true);
                }
            }
            // Update individual card banners as well
            document.querySelectorAll('.bot-card.grand-opening .days-left').forEach(banner => {
                if (daysLeft > 0) {
                    banner.innerHTML = `⏰ ${daysLeft} Days Left - Grand Opening!`;
                } else {
                    banner.style.display = 'none'; // Hide if offer expired
                }
            });
        }


        // Setup event listeners
        function setupEventListeners() {
            const modal = document.getElementById('purchaseModal');
            const confirmBtn = document.getElementById('confirmPurchaseBtn');
            const cancelBtn = document.getElementById('cancelPurchaseBtn');
            let selectedBot = null;

            // Buy button clicks
            document.getElementById('bots-grid').addEventListener('click', (e) => {
                if (e.target.classList.contains('buy-btn')) {
                    const botCard = e.target.closest('.bot-card');
                    const botId = e.target.dataset.botId;
                    const botName = botCard.querySelector('.bot-name').textContent;
                    const botPrice = parseFloat(e.target.dataset.botPrice.replace(/,/g, ''));
                    selectedBot = { id: botId, name: botName, price: botPrice };
                    showPurchaseModal(selectedBot);
                }
            });

            // Confirm purchase
            confirmBtn.addEventListener('click', async () => {
                if (selectedBot) {
                    // Re-fetch current balance just before transaction to ensure accuracy
                    const currentBalance = await balanceManager.fetchBalance();
                    if (currentBalance >= selectedBot.price) {
                        try {
                            const token = localStorage.getItem('token');
                            const API_BASE_URL = typeof API_URL !== 'undefined' ? API_URL : 'https://hsit-backend.onrender.com';

                            const response = await fetch(`${API_BASE_URL}/api/bots/purchase`, { 
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'x-auth-token': token
                                },
                                body: JSON.stringify({ botId: selectedBot.id })
                            });
                            const result = await response.json();

                            if (result.success) {
                                showStatusMessage(result.msg || `Successfully purchased ${selectedBot.name}!`, 'success');
                                balanceManager.updateBalance(result.newBalance); // Update balance via manager
                                modal.style.display = 'none';
                            } else {
                                throw new Error(result.msg || 'Purchase failed.');
                            }
                        } catch (error) {
                            console.error('Purchase error:', error);
                            modal.style.display = 'none';
                            showStatusMessage(`Purchase failed: ${error.message}`, 'error');
                        }
                    } else {
                        modal.style.display = 'none';
                        showStatusMessage(`Insufficient balance. You need ${selectedBot.price.toLocaleString()} UBT but have ${currentBalance.toLocaleString()} UBT.`, 'error');
                    }
                }
            });

            // Cancel purchase
            cancelBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            // Close modal on background click
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }

        // Show purchase modal
        async function showPurchaseModal(bot) {
            const modal = document.getElementById('purchaseModal');
            const details = document.getElementById('purchaseDetails');
            
            // Fetch current balance for the modal display
            const currentBalance = await balanceManager.fetchBalance();

            details.innerHTML = `
                <div style="text-align: center; margin-bottom: 1.5rem;">
                    <h3 style="color: #667eea; margin-bottom: 0.5rem;">${bot.name}</h3>
                    <div style="font-size: 2rem; font-weight: 700; color: #10b981;">${bot.price.toLocaleString()} UBT</div>
                    <div style="color: #666; margin-top: 0.5rem;">Your Current Balance: ${currentBalance.toLocaleString()} UBT</div>
                    ${currentBalance < bot.price ? `<div style="color: #ef4444; font-weight: bold; margin-top: 0.5rem;">Insufficient balance!</div>` : ''}
                </div>
                <div style="background: #f8fafc; padding: 1rem; border-radius: 8px; font-size: 0.9rem; color: #666;">
                    This purchase will be deducted from your account balance.
                </div>
            `;
            // Disable confirm button if insufficient balance
            const confirmBtn = document.getElementById('confirmPurchaseBtn');
            confirmBtn.disabled = currentBalance < bot.price;

            modal.style.display = 'block';
        }

        // Show status message
        function showStatusMessage(message, type) {
            const statusMsg = document.getElementById('statusMessage');
            statusMsg.textContent = message;
            statusMsg.className = `status-message ${type} show`;
            
            setTimeout(() => {
                statusMsg.classList.remove('show');
            }, 4000);
        }
    </script>
</body>
</html>
