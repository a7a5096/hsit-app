<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeling Lucky! - Spin Wheel Game</title>
    <link rel="stylesheet" href="css/style.css"> </head>
<body class="page-background"> <header class="standard-header">
        <a href="dashboard.html" class="back-btn">&larr; Back to Dashboard</a>
        <h1>Feeling Lucky!</h1>
        <div></div> </header>

    <main class="page-main">
        <section class="content-section card-style">
            <h2>Spin the Wheel!</h2>
            <div style="text-align: center; margin-bottom: 20px;">
                <p>Your UBT Balance: <span id="ubtBalanceDisplay">Loading...</span> UBT</p>
                <p>Cost per Spin: <span id="spinCostDisplay">10</span> UBT</p> </div>

            <div class="wheel-container" style="text-align: center; margin-bottom: 20px;">
                <img src="images/wheel_placeholder.png" alt="Spinning Wheel" id="wheelImage" style="width: 250px; height: 250px; border: 5px solid #444; border-radius: 50%;">
                <div id="wheelPointer" style="width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 25px solid #ffcc00; margin: -15px auto 0; position: relative; z-index:10;"></div>
            </div>

            <div style="text-align: center;">
                <button id="spinButton" class="btn btn-primary btn-spin">Spin the Wheel!</button>
            </div>
            
            <div id="wheelStatus" style="text-align: center; margin-top: 15px; font-weight: bold; min-height: 1.5em;">
                </div>
            <div id="prizeResult" class="wheel-results" style="text-align: center; margin-top: 10px; font-size: 1.2rem; color: #50fa7b; min-height: 2em;">
                </div>
             <p id="spinError" class="error-message" style="display:none; color: red; text-align:center; margin-top: 10px;"></p>
        </section>
        
        <div id="statusMessage" class="status-message" style="display: none; margin-top: 20px;"></div>

    </main>

    <script src="js/config.js"></script>
    <script src="js/spinning_wheel.js"></script> 
</body>
</html>
