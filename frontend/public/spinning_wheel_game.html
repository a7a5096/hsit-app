<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Wheel - HSIT</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="page-layout wheel-page">
    <header class="page-header">
        <a href="dashboard.html" class="back-button">&larr; Back</a>
        <h1>Lucky Draw Wheel</h1>
        <span>&nbsp;</span> <!-- Placeholder for alignment -->
    </header>

    <main class="page-main">
        <section class="content-card wheel-container">
            <h2>Spin to Win!</h2>
            <div class="wheel-balance">
                <p>Your UBT Balance: <span id="ubtBalance">0.00</span> UBT</p>
            </div>
            <div class="wheel-placeholder">
                <canvas id="wheelCanvas" width="300" height="300"></canvas> <!-- Changed from div to canvas -->
                <div class="wheel-pointer"></div>
                <p id="wheel-status">Ready to spin!</p>
            </div>
            <button id="spinButton" class="btn btn-primary btn-spin">Spin Now (10 UBT)</button> <!-- Changed cost to 10 UBT -->
        </section>

        <section class="content-card wheel-results">
             <h2>Your Prize</h2>
             <p id="wheelResult">Spin the wheel to see your prize!</p>
             <!-- No need for statusMessage here, as the modal will handle messages -->
        </section>
    </main>

    <!-- Modal for spin results -->
    <div id="spinResultPopup" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Spin Result</h2>
            <p id="spinResultMessage"></p>
            <button id="closePopupButton" class="btn btn-primary">Close</button>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/balanceManager.js"></script>
    <!-- FIX: Load the correct spinning_wheel.js -->
    <script src="js/spinning_wheel.js"></script> 
</body>
</html>
