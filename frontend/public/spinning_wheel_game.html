<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin to Win UBT!</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/spinning_wheel.css">
</head>
<body>
    <header>
        <h1>Spin to Win UBT!</h1>
        <nav>
            <a href="dashboard.html">Home</a>
        </nav>
    </header>
    <main>
        <section id="game-section">
            <h2>Place Your Bet & Spin the Wheel!</h2>
            <div class="balance-info"><p>Your UBT Balance: <span id="ubt-balance">Loading...</span></p></div>
            <div class="wager-area">
                <label for="wager-amount">Wager Amount (1-100 UBT):</label>
                <input type="number" id="wager-amount" name="wager-amount" min="1" max="100" value="10">
            </div>
            <div class="wheel-container">
                <div id="wheel">
                    <!-- Segments will be added by JavaScript -->
                    <!-- Center circle will be added by JavaScript -->
                </div>
                <div class="pointer">â–¼</div>
                <button id="spin-button">Spin Now!</button>
            </div>
            <div id="result-area" class="result-area">
                <h3>Result:</h3>
                <p id="result-message"></p>
                <p>Winnings: <span id="winnings-amount">0</span> UBT</p>
                <p>New Balance: <span id="new-ubt-balance">N/A</span></p>
            </div>
            <div id="prize-legend">
                <!-- Legend will be added by JavaScript -->
            </div>
        </section>
    </main>
    <footer><p>&copy; 2025 HSIT App. All rights reserved.</p></footer>
    <script src="js/spinning_wheel.js"></script>
</body>
</html>
