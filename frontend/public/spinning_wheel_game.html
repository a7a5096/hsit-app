<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeling Lucky! - Spin Wheel Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      
      body { 
        font-family: 'Orbitron', sans-serif; 
        background: linear-gradient(135deg, #0b0b23, #1a1a40); 
        color: #e0e0e0; 
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      .dashboard-header { 
        background: linear-gradient(90deg, #5c009c, #a100c2); 
        padding: 15px 20px; 
        box-shadow: 0 4px 20px rgba(0,0,0,0.5); 
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .header-title { 
        font-size: 1.8rem; 
        color: #ffffff; 
        text-shadow: 0 0 10px rgba(255,255,255,0.7); 
      }
      
      .btn-logout { 
        background: rgba(0,0,0,0.3); 
        border: 1px solid rgba(255,255,255,0.3); 
        backdrop-filter: blur(6px); 
        color: #fff; 
        padding: 10px 20px;
        border-radius: 8px;
        text-decoration: none;
        transition: all 0.3s;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }
      
      .btn-logout:hover { 
        box-shadow: 0 0 15px rgba(255,255,255,0.7); 
        transform: translateX(-3px);
      }
      
      .dashboard-main { 
        padding: 40px 20px; 
        max-width: 1400px;
        margin: 0 auto;
      }
      
      .content-section { 
        background: rgba(255,255,255,0.05); 
        border: 1px solid rgba(255,255,255,0.1); 
        backdrop-filter: blur(10px); 
        border-radius: 16px; 
        padding: 30px; 
        margin-bottom: 30px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      }
      
      .content-section h2 { 
        color: #fff; 
        text-align: center;
        font-size: 2rem;
        margin-bottom: 20px;
        text-shadow: 0 0 20px rgba(255,255,255,0.5);
      }
      
      .balance-info {
        text-align: center; 
        margin-bottom: 30px; 
        font-size: 1.2rem;
        padding: 20px;
        background: rgba(0,255,136,0.1);
        border-radius: 12px;
        border: 1px solid rgba(0,255,136,0.3);
      }
      
      .balance-info strong {
        color: #00ff88;
        font-size: 1.5rem;
        text-shadow: 0 0 10px rgba(0,255,136,0.5);
      }
      
      .wheel-container {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 40px auto;
        perspective: 1000px;
      }
      
      .pointer {
        font-size: 48px;
        color: #ffcc00;
        position: absolute;
        top: -30px;
        z-index: 10;
        text-shadow: 0 0 20px rgba(255,204,0,0.8), 0 4px 8px rgba(0,0,0,0.6);
        animation: pointer-pulse 1.5s ease-in-out infinite;
      }
      
      @keyframes pointer-pulse {
        0%, 100% { transform: translateY(0) scale(1); }
        50% { transform: translateY(5px) scale(1.1); }
      }
      
      .wheel-wrapper {
        position: relative;
        width: 400px;
        height: 400px;
        margin: 20px auto;
      }
      
      .wheel-image-style {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        box-shadow: 0 0 40px rgba(0,255,136,0.4), 0 0 80px rgba(161,0,194,0.3);
        transition: transform 6s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        will-change: transform;
      }
      
      .wheel-image-style.spinning {
        box-shadow: 0 0 60px rgba(0,255,136,0.8), 0 0 120px rgba(161,0,194,0.6);
      }
      
      #spinButton { 
        background: linear-gradient(135deg, #00ff88, #00b8ff); 
        color: #1a1a2e; 
        padding: 16px 48px; 
        border: none; 
        border-radius: 50px; 
        font-size: 1.3rem; 
        font-weight: 700; 
        cursor: pointer; 
        transition: all 0.3s ease; 
        margin-top: 30px;
        text-transform: uppercase;
        letter-spacing: 2px;
        box-shadow: 0 8px 24px rgba(0,255,136,0.3);
        position: relative;
        overflow: hidden;
      }
      
      #spinButton::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255,255,255,0.3);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
      }
      
      #spinButton:hover::before {
        width: 300px;
        height: 300px;
      }
      
      #spinButton:hover { 
        transform: translateY(-3px); 
        box-shadow: 0 12px 32px rgba(0,255,136,0.5); 
      }
      
      #spinButton:disabled { 
        background: rgba(255,255,255,0.1); 
        color: rgba(255,255,255,0.5); 
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
      
      .result-area {
        text-align: center; 
        margin-top: 30px;
        padding: 30px;
        background: rgba(0,255,136,0.05);
        border-radius: 16px;
        border: 2px solid rgba(0,255,136,0.2);
        min-height: 200px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      
      .result-area h3 {
        color: #00ff88;
        font-size: 1.5rem;
        margin-bottom: 15px;
        text-shadow: 0 0 10px rgba(0,255,136,0.5);
      }
      
      #result-message {
        font-size: 1.3rem;
        font-weight: bold;
        color: #fff;
        margin: 15px 0;
        min-height: 2em;
        text-shadow: 0 0 10px rgba(255,255,255,0.3);
      }
      
      .result-area p {
        font-size: 1.1rem;
        margin: 10px 0;
      }
      
      .result-area span {
        color: #00ff88;
        font-weight: bold;
        font-size: 1.3rem;
      }
      
      .error-message {
        color: #ff4757; 
        background: rgba(255,71,87,0.15);
        border: 1px solid rgba(255,71,87,0.3);
        border-radius: 8px;
        padding: 15px;
        margin-top: 20px;
        display: none;
        text-align: center;
        font-weight: 600;
      }
      
      #prize-legend {
        padding: 30px;
        background: rgba(0,0,0,0.3);
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      }
      
      #prize-legend h3 {
        text-align: center;
        margin-bottom: 25px;
        color: #ffffff;
        font-size: 1.5rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 0 0 10px rgba(255,255,255,0.3);
      }
      
      .legend-item {
        display: flex;
        align-items: center;
        margin: 15px 0;
        padding: 12px;
        border-radius: 8px;
        transition: all 0.3s ease;
        background: rgba(255,255,255,0.02);
      }
      
      .legend-item:hover {
        background: rgba(255,255,255,0.08);
        transform: translateX(5px);
      }
      
      .color-box {
        flex-shrink: 0;
        width: 32px;
        height: 32px;
        margin-right: 20px;
        border-radius: 6px;
        border: 2px solid rgba(255,255,255,0.4);
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      }
      
      .prize-description {
        font-size: 1.1rem;
        color: #ffffff;
        font-weight: 500;
      }
      
      .spin-flex {
        display: grid;
        grid-template-columns: 1fr;
        gap: 30px;
      }
      
      @media (min-width: 1024px) {
        .spin-flex {
          grid-template-columns: 2fr 1fr;
        }
      }
      
      @media (max-width: 768px) {
        .wheel-wrapper {
          width: 300px;
          height: 300px;
        }
        
        .header-title {
          font-size: 1.4rem;
        }
        
        #spinButton {
          padding: 12px 32px;
          font-size: 1.1rem;
        }
      }
      
      /* Particle effects */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }
      
      .particle {
        position: absolute;
        background: rgba(0,255,136,0.6);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
        50% { transform: translateY(-30px) rotate(180deg); opacity: 0.6; }
      }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <header class="dashboard-header">
        <span class="header-title">üé∞ Feeling Lucky!</span>
        <a href="dashboard.html" class="btn-logout"><i class="fas fa-chevron-left"></i> Back to Dashboard</a>
    </header>

    <main class="dashboard-main">
        <div class="spin-flex">
            <section class="content-section">
                <h2>üé° Spin the Wheel!</h2>
                <div class="balance-info">
                    <p>Your UBT Balance: <strong id="ubtBalanceDisplay">Loading...</strong></p>
                    <p style="font-size: 0.95rem; margin-top: 10px; opacity: 0.9;">Cost per Spin: <span id="spinCostDisplay">10</span> UBT</p> 
                </div>

                <div class="wheel-container">
                    <div class="pointer">‚ñº</div>
                    <div class="wheel-wrapper">
                        <img src="images/wheel_image.png" alt="Spinning Wheel" id="wheelImage" class="wheel-image-style">
                    </div>
                    <button id="spinButton">Spin Now!</button> 
                </div>
                
                <div id="result-area" class="result-area">
                    <h3>üéÅ Result</h3>
                    <p id="result-message">Spin the wheel to win prizes!</p>
                    <p>Winnings: <span id="winningsAmount">0</span> UBT</p>
                    <p>New Balance: <span id="newUbtBalance">N/A</span> UBT</p>
                </div>
                <p id="spinError" class="error-message"></p>
            </section>

            <div id="prize-legend" class="content-section">
                <h3>üèÜ Prize Legend</h3>
            </div>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script>
    // Generate floating particles
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.width = Math.random() * 8 + 4 + 'px';
        particle.style.height = particle.style.width;
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particlesContainer.appendChild(particle);
    }
    </script>
    <script src="js/spinning_wheel.js"></script> 
</body>
</html>
