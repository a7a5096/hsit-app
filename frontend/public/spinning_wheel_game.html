<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Wheel - HSIT</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="page-layout wheel-page">
    <header class="page-header">
        <a href="dashboard.html" class="back-button">&larr; Back</a>
        <h1>Lucky Draw Wheel</h1>
        <span>&nbsp;</span> </header>

    <main class="page-main">
        <section class="content-card wheel-container">
            <h2>Spin to Win!</h2>
            <div class="wheel-balance">
                <p>Your UBT Balance: <span id="ubtBalance">0.00</span> UBT</p>
            </div>
            <div class="wheel-placeholder">
                <canvas id="luckyWheel" width="300" height="300"></canvas>
                <div class="wheel-pointer"></div>
                <p id="wheel-status">Ready to spin!</p>
            </div>
            <div class="wheel-bet-input">
                <label for="betAmountInput">Bet Amount (0.5 - 10 UBT):</label>
                <input type="number" id="betAmountInput" value="10" min="0.5" max="10" step="0.5">
            </div>
            <button id="spinButton" class="btn btn-primary btn-spin">Spin Now</button>

        <section class="content-card wheel-results">
             <h2>Your Prize</h2>
             <p id="wheelResult">Spin the wheel to see your prize!</p>
             </section>
    </main>

    <div id="spinResultPopup" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Spin Result</h2>
            <p id="spinResultMessage"></p>
            <button id="closePopupButton" class="btn btn-primary">Close</button>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/balanceManager.js"></script>
    <script src="js/spinning_wheel.js"></script>
</body>
</html>
