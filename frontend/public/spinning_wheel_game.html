<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeling Lucky - Spinning Wheel Game</title>
    <link rel="stylesheet" href="frontend/public/css/spinning_wheel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Additional styles for balance display */
        .balance-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 1.2em;
            font-family: 'Arial', sans-serif;
            border: 2px solid #ffab00;
        }
    </style>
</head>
<body>

    <a href="dashboard.html" class="back-to-dashboard"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>

    <div class="balance-display" id="ubt-balance-display">
        UBT: Loading...
    </div>

    <div class="wheel-container">
        <h1>Feeling Lucky?</h1>
        <p>Spin the wheel for 10 UBT and win big!</p>
        <div class="wheel-wrapper">
            <div class="wheel">
                <div class="segment" style="--i:1;--clr:#db7093;"><span>100</span></div>
                 <div class="segment" style="--i:2;--clr:#20b2aa;"><span>1</span></div>
                 <div class="segment" style="--i:3;--clr:#d63e52;"><span>20</span></div>
                 <div class="segment" style="--i:4;--clr:#daa520;"><span>5</span></div>
                 <div class="segment" style="--i:5;--clr:#ff340f;"><span>50</span></div>
                 <div class="segment" style="--i:6;--clr:#ff7f50;"><span>2</span></div>
                 <div class="segment" style="--i:7;--clr:#3cb371;"><span>30</span></div>
                 <div class="segment" style="--i:8;--clr:#4169e1;"><span>10</span></div>
            </div>
            <div class="spinBtn">Spin</div>
        </div>
    </div>
    
    <script src="js/wheel.js"></script>

</body>
</html>
