<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeling Lucky! - Spin Wheel Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/spinning_wheel.css"> 
</head>
<body class="page-background">
    <header class="standard-header">
        <a href="dashboard.html" class="back-btn">&larr; Back to Dashboard</a>
        <h1>Feeling Lucky!</h1>
        <div></div> 
    </header>

    <main class="page-main">
        <section class="content-section card-style">
            <h2>Spin the Wheel!</h2>
            <div style="text-align: center; margin-bottom: 20px;">
                <p>Your UBT Balance: <span id="ubtBalanceDisplay">Loading...</span> UBT</p>
                <p>Cost per Spin: <span id="spinCostDisplay">10</span> UBT</p> 
            </div>

            <div class="wheel-container">
                <div class="pointer">â–¼</div>
                <div id="wheel">
                    <!-- Segments generated by JS now -->
                </div>
                <div class="wheel-center"></div>
                <button id="spinButton" class="btn btn-primary btn-spin">Spin Now!</button> 
            </div>
            
            <div id="result-area" class="result-area">
                <h3>Result:</h3>
                <p id="result-message"></p>
                <p>Winnings: <span id="winningsAmount">0</span> UBT</p>
                <p>New Balance: <span id="newUbtBalance">N/A</span> UBT</p>
            </div>
             <p id="spinError" class="error-message" style="display:none;"></p>
        </section>

        <div id="prize-legend" class="content-section card-style">
             <!-- Legend generated by JS now -->
        </div>
        
        <div id="statusMessage" class="status-message" style="display: none;"></div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/spinning_wheel.js"></script> 
</body>
</html>
