<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Center - HSIT</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="page-background">
    <header class="standard-header">
        <a href="dashboard.html" class="back-btn">&larr; Back</a>
        <h1>Asset Center</h1>
        <div></div> </header>

    <main class="page-main">
        <section class="content-section">
            <div class="total-balance-card card-style">
                <h2>Total Asset Value (in UBT)</h2>
                <div class="total-value">
                    <span id="totalUbtValueDisplay">Loading...</span> <span class="currency-note">UBT</span>
                </div>
                <p class="info-text" id="totalUsdEquivalentDisplay">Equivalent to: Loading... USD</p>
            </div>
        </section>

        <section class="content-section">
            <div class="card-style action-buttons">
                <a href="deposit.html" class="btn btn-primary">Deposit</a>
                <a href="#" class="btn btn-secondary">Withdraw (Coming Soon)</a>
            </div>
        </section>
    </main>

    <script src="js/config.js"></script> 
    <script src="js/asset_center.js"></script>
    <div id="statusMessage" class="status-message" style="display: none;"></div>
</body>
</html>
