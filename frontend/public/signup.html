<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HSIT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body class="auth-page">
    <div id="statusMessage" class="status-message"></div>
    <div class="auth-container">
        <img src="logo.png" alt="HSIT Logo" class="logo">
        <h1>Create Account</h1>
        
        <!-- Step 1: Initial Signup Form -->
        <form id="signupForm">
             <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+15873304312" required>
                <small>Required for SMS verification (format: +CountryCodeNumber e.g., +15873304312)</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
             <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <label for="invitation-code">Invitation Code (Optional)</label>
                <input type="text" id="invitation-code" name="invitation-code">
            </div>
            <div class="form-group privacy-policy">
                <input type="checkbox" id="privacy-policy" name="privacy-policy" required>
                <label for="privacy-policy">I agree to the <a href="#" target="_blank">Privacy Policy</a></label> 
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        
        <!-- Step 2: Verification Form (hidden initially) -->
        <form id="verificationForm" style="display: none;">
            <div class="form-group">
                <label for="verification-code">Verification Code</label>
                <input type="text" id="verification-code" name="verification-code" required>
                <small>Enter the 6-digit code sent to your phone</small>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Verify</button>
                <button type="button" id="resend-code" class="btn btn-secondary">Resend Code</button>
            </div>
        </form>
        
        <p class="auth-switch">
            Already have an account? <a href="index.html">Log In</a>
        </p>
    </div>
    
    <script src="js/config.js"></script> 
    <script src="js/twilio-verification.js"></script>
    <script>
    /**
     * auth.js
     * 
     * Authentication utilities for the application.
     * Handles login, logout, and auth token management.
     */
    
    // Login form handling
    document.addEventListener('DOMContentLoaded', function() {
        var loginForm = document.getElementById('loginForm');
        if (loginForm) {
            loginForm.addEventListener('submit', handleLogin);
        }
    });
    
    /**
     * Handles login form submission
     */
    function handleLogin(event) {
        event.preventDefault();
        
        var statusMessage = document.getElementById('statusMessage');
        var email = document.getElementById('email').value.trim();
        var password = document.getElementById('password').value;
        
        // Clear previous status messages
        if (statusMessage) {
            statusMessage.textContent = '';
            statusMessage.style.display = 'none';
        }
        
        // Validate form data
        if (!email || !password) {
            showStatus('Please enter both email and password', 'error');
            return;
        }
        
        showStatus('Signing in...', 'info');
        
        // Call login API
        var xhr = new XMLHttpRequest();
        xhr.open('POST', window.location.origin + '/api/auth/login', true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    try {
                        var data = JSON.parse(xhr.responseText);
                        // Save auth token
                        if (data.token) {
                            localStorage.setItem('auth_token', data.token);
                            
                            // Redirect to dashboard
                            showStatus('Login successful! Redirecting...', 'success');
                            setTimeout(function() {
                                window.location.href = 'dashboard.html';
                            }, 1000);
                        } else {
                            showStatus('No authentication token received', 'error');
                        }
                    } catch (e) {
                        showStatus('Error parsing server response', 'error');
                    }
                } else {
                    try {
                        var response = JSON.parse(xhr.responseText);
                        showStatus(response.message || 'Login failed', 'error');
                    } catch (e) {
                        showStatus('Login failed', 'error');
                    }
                }
            }
        };
        xhr.send(JSON.stringify({
            email: email,
            password: password
        }));
    }
    
    /**
     * Displays a status message to the user
     */
    function showStatus(message, type) {
        var statusMessage = document.getElementById('statusMessage');
        if (statusMessage) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message ' + (type || 'info');
            statusMessage.style.display = 'block';
        } else {
            // Fallback if status message element doesn't exist
            alert(message);
        }
    }
    
    /**
     * Checks if the user is authenticated
     */
    function isAuthenticated() {
        return !!localStorage.getItem('auth_token');
    }
    
    /**
     * Gets the current authentication token
     */
    function getAuthToken() {
        return localStorage.getItem('auth_token');
    }
    
    /**
     * Logs the user out
     */
    function logout() {
        localStorage.removeItem('auth_token');
        window.location.href = 'index.html';
    }
    
    // For protected pages, redirect if not logged in
    document.addEventListener('DOMContentLoaded', function() {
        // Check if this is a protected page
        var requiresAuth = document.body.classList.contains('requires-auth');
        
        if (requiresAuth && !isAuthenticated()) {
            window.location.href = 'index.html?require_login=true';
        }
        
        // Setup logout button if it exists
        var logoutButton = document.getElementById('logout-button');
        if (logoutButton) {
            logoutButton.addEventListener('click', function(e) {
                e.preventDefault();
                logout();
            });
        }
    });
    </script>
</body>
</html>
