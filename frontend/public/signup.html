<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HSIT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body class="auth-page">
    <div id="statusMessage" class="status-message"></div>
    <div class="auth-container">
        <img src="logo.png" alt="HSIT Logo" class="logo">
        <h1>Create Account</h1>
        
        <!-- Step 1: Initial Signup Form -->
        <form id="signupForm">
             <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+15873304312" required>
                <small>Required for SMS verification (format: +CountryCodeNumber e.g., +15873304312)</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
             <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <label for="invitation-code">Invitation Code (Optional)</label>
                <input type="text" id="invitation-code" name="invitation-code">
            </div>
            <div class="form-group privacy-policy">
                <input type="checkbox" id="privacy-policy" name="privacy-policy" required>
                <label for="privacy-policy">I agree to the <a href="#" target="_blank">Privacy Policy</a></label> 
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        
        <!-- Step 2: Verification Form (hidden initially) -->
        <form id="verificationForm" style="display: none;">
            <div class="form-group">
                <label for="verification-code">Verification Code</label>
                <input type="text" id="verification-code" name="verification-code" required>
                <small>Enter the 6-digit code sent to your phone</small>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Verify</button>
                <button type="button" id="resend-code" class="btn btn-secondary">Resend Code</button>
            </div>
        </form>
        
        <p class="auth-switch">
            Already have an account? <a href="index.html">Log In</a>
        </p>
    </div>
    
    <script src="js/config.js"></script> 
    <script src="js/twilio-verification.js"></script>
    <script>
/**
 * auth.js
 * 
 * Authentication utilities for the application.
 * Handles login, logout, and auth token management.
 */

// Login form handling
document.addEventListener('DOMContentLoaded', () => {
    const loginForm = document.getElementById('loginForm');
    if (loginForm) {
        loginForm.addEventListener('submit', handleLogin);
    }
});

/**
 * Handles login form submission
 * @param {Event} event - The form submission event
 */
async function handleLogin(event) {
    event.preventDefault();
    
    const statusMessage = document.getElementById('statusMessage');
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    
    try {
        // Clear previous status messages
        if (statusMessage) {
            statusMessage.textContent = '';
            statusMessage.style.display = 'none';
        }
        
        // Validate form data
        if (!email || !password) {
            showStatus('Please enter both email and password', 'error');
            return;
        }
        
        showStatus('Signing in...', 'info');
        
        // Call login API
        const response = await fetch(`${window.location.origin}/api/auth/login`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                email,
                password
            })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
            throw new Error(data.message || 'Login failed');
        }
        
        // Save auth token
        if (data.token) {
            localStorage.setItem('auth_token', data.token);
            
            // Redirect to dashboard
            showStatus('Login successful! Redirecting...', 'success');
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);
        } else {
            throw new Error('No authentication token received');
        }
        
    } catch (error) {
        showStatus(error.message || 'An error occurred during login', 'error');
        console.error('Login error:', error);
    }
}

/**
 * Displays a status message to the user
 * @param {string} message - The message to display
 * @param {string} type - The type of message (info, success, error)
 */
function showStatus(message, type = 'info') {
    const statusMessage = document.getElementById('statusMessage');
    if (statusMessage) {
        statusMessage.textContent = message;
        statusMessage.className = `status-message ${type}`;
        statusMessage.style.display = 'block';
    } else {
        // Fallback if status message element doesn't exist
        alert(message);
    }
}

/**
 * Checks if the user is authenticated
 * @returns {boolean} Whether the user is authenticated
 */
function isAuthenticated() {
    return !!localStorage.getItem('auth_token');
}

/**
 * Gets the current authentication token
 * @returns {string|null} The authentication token or null if not authenticated
 */
function getAuthToken() {
    return localStorage.getItem('auth_token');
}

/**
 * Logs the user out
 */
function logout() {
    localStorage.removeItem('auth_token');
    window.location.href = 'index.html';
}

// For protected pages, redirect if not logged in
document.addEventListener('DOMContentLoaded', () => {
    // Check if this is a protected page
    const requiresAuth = document.body.classList.contains('requires-auth');
    
    if (requiresAuth && !isAuthenticated()) {
        window.location.href = 'index.html?require_login=true';
    }
    
    // Setup logout button if it exists
    const logoutButton = document.getElementById('logout-button');
    if (logoutButton) {
        logoutButton.addEventListener('click', (e) => {
            e.preventDefault();
            logout();
        });
    }
});</script>
</body>
</html>
