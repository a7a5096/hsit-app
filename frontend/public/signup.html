<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HSIT</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
    <div id="statusMessage" class="status-message"></div>
    <div class="auth-container">
        <img src="logo.png" alt="HSIT Logo" class="logo">
        <h1>Create Account</h1>
        <!-- Removed action and method -->
        <form id="signupForm">
             <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+1234567890" required>
                <small>Required for SMS verification (include country code)</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
             <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <label for="invitation-code">Invitation Code (Optional)</label>
                <input type="text" id="invitation-code" name="invitation-code">
            </div>
            <div class="form-group privacy-policy">
                <input type="checkbox" id="privacy-policy" name="privacy-policy" required>
                <!-- Replace # with the actual URL of your hosted privacy policy -->
                <label for="privacy-policy">I agree to the <a href="#" target="_blank">Privacy Policy</a></label> 
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <p class="auth-switch">
            Already have an account? <a href="index.html">Log In</a>
        </p>
    </div>
    <!-- Assumes a config file or inline script sets API_BASE_URL -->
    <script src="js/config.js"></script> 
    <script src="js/auth.js"></script>
</body>
</html>
