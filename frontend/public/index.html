<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HSIT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body class="auth-page">
    <div id="statusMessage" class="status-message"></div>
    <div class="auth-container">
        <img src="logo.png" alt="HSIT Logo" class="logo">
        <h1>Welcome Back</h1>
        <form action="dashboard.html" method="get" id="loginForm"> <!-- Will be handled by JS -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
        <p class="auth-switch">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
    </div>
    <!-- Removed config.js reference -->
<script>
/**
 * auth.js
 * 
 * Authentication utilities for the application.
 * Handles login, logout, and auth token management.
 */

// Login form handling
document.addEventListener('DOMContentLoaded', function() {
    var loginForm = document.getElementById('loginForm');
    if (loginForm) {
        loginForm.addEventListener('submit', handleLogin);
    }
});

/**
 * Handles login form submission
 */
function handleLogin(event) {
    event.preventDefault();
    
    var statusMessage = document.getElementById('statusMessage');
    var email = document.getElementById('email').value.trim();
    var password = document.getElementById('password').value;
    
    // Clear previous status messages
    if (statusMessage) {
        statusMessage.textContent = '';
        statusMessage.style.display = 'none';
    }
    
    // Validate form data
    if (!email || !password) {
        showStatus('Please enter both email and password', 'error');
        return;
    }
    
    showStatus('Signing in...', 'info');
    
    // Call login API
    var xhr = new XMLHttpRequest();
    xhr.open('POST', window.location.origin + '/api/auth/login', true);
    xhr.setRequestHeader('Content-Type', 'application/json');
    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
            if (xhr.status === 200) {
                try {
                    var data = JSON.parse(xhr.responseText);
                    // Save auth token
                    if (data.token) {
                        localStorage.setItem('auth_token', data.token);
                        
                        // Redirect to dashboard
                        showStatus('Login successful! Redirecting...', 'success');
                        setTimeout(function() {
                            window.location.href = 'dashboard.html';
                        }, 1000);
                    } else {
                        showStatus('No authentication token received', 'error');
                    }
                } catch (e) {
                    showStatus('Error parsing server response', 'error');
                }
            } else {
                try {
                    var response = JSON.parse(xhr.responseText);
                    showStatus(response.message || 'Login failed', 'error');
                } catch (e) {
                    showStatus('Login failed', 'error');
                }
            }
        }
    };
    xhr.send(JSON.stringify({
        email: email,
        password: password
    }));
}

/**
 * Displays a status message to the user
 */
function showStatus(message, type) {
    var statusMessage = document.getElementById('statusMessage');
    if (statusMessage) {
        statusMessage.textContent = message;
        statusMessage.className = 'status-message ' + (type || 'info');
        statusMessage.style.display = 'block';
    } else {
        // Fallback if status message element doesn't exist
        alert(message);
    }
}

/**
 * Checks if the user is authenticated
 */
function isAuthenticated() {
    return !!localStorage.getItem('auth_token');
}

/**
 * Gets the current authentication token
 */
function getAuthToken() {
    return localStorage.getItem('auth_token');
}

/**
 * Logs the user out
 */
function logout() {
    localStorage.removeItem('auth_token');
    window.location.href = 'index.html';
}

// For protected pages, redirect if not logged in
document.addEventListener('DOMContentLoaded', function() {
    // Check if this is a protected page
    var requiresAuth = document.body.classList.contains('requires-auth');
    
    if (requiresAuth && !isAuthenticated()) {
        window.location.href = 'index.html?require_login=true';
    }
    
    // Setup logout button if it exists
    var logoutButton = document.getElementById('logout-button');
    if (logoutButton) {
        logoutButton.addEventListener('click', function(e) {
            e.preventDefault();
            logout();
        });
    }
});
</script>
</body>
</html>
