<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HSIT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body class="auth-page">
    <div id="statusMessage" class="status-message"></div>
    <div class="auth-container">
        <img src="logo.png" alt="HSIT Logo" class="logo">
        <h1>Welcome Back</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
        <p class="auth-switch">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
    </div>

<script>
/**
 * auth.js
 * 
 * Authentication utilities for the application.
 * Handles login, logout, and auth token management.
 */

// Login form handling
document.addEventListener('DOMContentLoaded', function() {
    var loginForm = document.getElementById('loginForm');
    if (loginForm) {
        loginForm.addEventListener('submit', handleLogin);
    }
});

/**
 * Handles login form submission
 */
function handleLogin(event) {
    event.preventDefault();
    
    var email = document.getElementById('email').value.trim();
    var password = document.getElementById('password').value;
    
    // Validate form data
    if (!email || !password) {
        showStatus('Please enter both email and password', 'error');
        return;
    }
    
    showStatus('Signing in...', 'info');
    
    // Use fetch API for better error handling
    fetch(window.location.origin + '/api/auth/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
    })
    .then(function(response) {
        // First check if we can get text from the response
        return response.text().then(function(text) {
            // If text is empty or not valid JSON, handle appropriately
            if (!text) {
                throw new Error('Empty response from server');
            }
            
            try {
                // Try to parse as JSON
                var data = JSON.parse(text);
                return {
                    status: response.status,
                    data: data
                };
            } catch (e) {
                // Not valid JSON
                console.error('Server response was not valid JSON:', text);
                throw new Error('Server returned an invalid response');
            }
        });
    })
    .then(function(result) {
        if (result.status === 200) {
            // Success - save token and redirect
            if (result.data.token) {
                localStorage.setItem('auth_token', result.data.token);
                showStatus('Login successful! Redirecting...', 'success');
                setTimeout(function() {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                showStatus('No authentication token received', 'error');
            }
        } else {
            // Handle error response
            showStatus(result.data.message || 'Login failed', 'error');
        }
    })
    .catch(function(error) {
        showStatus('Error connecting to server: ' + error.message, 'error');
        console.error('Login error:', error);
    });
}

/**
 * Displays a status message to the user
 */
function showStatus(message, type) {
    var statusMessage = document.getElementById('statusMessage');
    if (statusMessage) {
        statusMessage.textContent = message;
        statusMessage.className = 'status-message ' + (type || 'info');
        statusMessage.style.display = 'block';
    } else {
        // Fallback if status message element doesn't exist
        alert(message);
    }
}

/**
 * Checks if the user is authenticated
 */
function isAuthenticated() {
    return !!localStorage.getItem('auth_token');
}

/**
 * Gets the current authentication token
 */
function getAuthToken() {
    return localStorage.getItem('auth_token');
}

/**
 * Logs the user out
 */
function logout() {
    localStorage.removeItem('auth_token');
    window.location.href = 'index.html';
}

// For protected pages, redirect if not logged in
document.addEventListener('DOMContentLoaded', function() {
    // Check if this is a protected page
    var requiresAuth = document.body.classList.contains('requires-auth');
    
    if (requiresAuth && !isAuthenticated()) {
        window.location.href = 'index.html?require_login=true';
    }
    
    // Setup logout button if it exists
    var logoutButton = document.getElementById('logout-button');
    if (logoutButton) {
        logoutButton.addEventListener('click', function(e) {
            e.preventDefault();
            logout();
        });
    }
});
</script>
</body>
</html>
