<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit - HSIT</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body class="page-layout deposit-page">
    <header class="page-header">
        <a href="dashboard.html" class="back-button">&larr; Back</a>
        <h1>Deposit Funds</h1>
        <span>&nbsp;</span> </header>

    <main class="page-main">
        <section class="content-card">
            <h2>Select Cryptocurrency</h2>
            <div class="coin-selection">
                <label>
                    <input type="radio" name="crypto" value="BTC" checked> Bitcoin (BTC)
                </label>
                <label>
                    <input type="radio" name="crypto" value="ETH"> Ethereum (ETH)
                </label>
                <label>
                    <input type="radio" name="crypto" value="USDT"> Tether (USDT - ERC20)
                </label>
            </div>
        </section>

        <section class="content-card">
            <h2>Your Deposit Address</h2>
            <div class="deposit-info">
                <p class="warning-text">
                    ⚠️ Send only <strong id="selectedCoinName">Bitcoin (BTC)</strong> to this address.
                    Sending any other coin may result in permanent loss.
                </p>
                <div class="address-box">
                    <input type="text" id="cryptoAddress" value="Loading your address..." readonly>
                    <button id="copyAddressBtn" class="btn btn-copy" disabled>Copy</button>
                </div>
                <div class="qr-code-placeholder" id="qrCodeArea">
                    <p>[QR Code will appear here]</p>
                </div>
                 <p class="note">Minimum deposit: <span id="minDeposit">...</span></p>
                 <p class="note">Deposits require network confirmations and may take time to reflect.</p>
                 </div>
        </section>
    </main>

    <script src="js/config.js"></script>
    <script src="js/deposit.js"></script>

</body>
</html>
