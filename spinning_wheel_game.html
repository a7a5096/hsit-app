<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Wheel - HSIT</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="page-layout wheel-page">
    <header class="page-header">
        <a href="dashboard.html" class="back-button">&larr; Back</a>
        <h1>Lucky Draw Wheel</h1>
        <span>&nbsp;</span> <!-- Placeholder for alignment -->
    </header>

    <main class="page-main">
        <section class="content-card wheel-container">
            <h2>Spin to Win!</h2>
            <div class="wheel-balance">
                <p>Your UBT Balance: <span id="ubtBalance">0.00</span> UBT</p>
            </div>
            <div class="wheel-placeholder">
                <div id="luckyWheel" class="wheel">
                    <div class="segment segment-1">1 UBT</div>
                    <div class="segment segment-2">Sorry</div>
                    <div class="segment segment-3">20 USDT</div>
                    <div class="segment segment-4">Sorry</div>
                    <div class="segment segment-5">10 UBT</div>
                    <div class="segment segment-6">Sorry</div>
                </div>
                <div class="wheel-pointer"></div>
                <p id="wheel-status">Ready to spin!</p>
            </div>
            <button id="spinButton" class="btn btn-primary btn-spin">Spin Now (1 UBT)</button>
        </section>

        <section class="content-card wheel-results">
             <h2>Your Prize</h2>
             <p id="wheelResult">Spin the wheel to see your prize!</p>
             <div id="statusMessage" class="status-message" style="display: none;"></div>
        </section>
    </main>

    <script src="js/wheel-fixed.js"></script>
</body>
</html>
